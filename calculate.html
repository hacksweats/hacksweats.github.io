							<form>
							<label for="TVon">Number of hours that the TV is on per day:</label><br>
							<input type="text" id="TVon" /><br>
							<label for="ACon">Number of hours that the AC is on per day:</label><br>
							<input type="text" id="ACon" /><br>

							<input type="text" id="Oven" /><br>

							<input type="text" id="Refrigerator" /><br>

							<input type="text" id="Computer" /><br>
							<label for="Lights">Number of hours that the lights are on per day:</label><br>
							<input type="text" id="Lights" /><br>
              						<label for="litnum">How many lights you have:</label><br>
							<input type="text" id="litnum" /><br>
							<label for="KWR">What is your kilowatt rate(in dollars)?</label><br>
							<input type="text" id="KWR" /><br>
							<label for="sqft">How many square feet is your house?</label><br>

		<!-- Scripts -->
			<script>
  			function calc() {
    	  			var TV = document.getElementById('TVon').value;
    				var AC = document.getElementById('ACon').value;
				var dish = document.getElementById('Dishwasher').value;
				var oven = document.getElementById('Oven').value;
				var fridge = document.getElementById('Refrigerator').value;
				var laundry = document.getElementById('Laundry').value;
				var comp = document.getElementById('Computer').value;
				var lit = document.getElementById('Lights').value;
        			var litnum=document.getElementById('litnum').value;
				var kwr=document.getElementById('KWR').value;
				var sqft=document.getElementById('sqft').value;

   			 	var totalenergy=parseInt(TV)*0.15+parseInt(AC)*3+parseInt(dish)*1.8+parseInt(oven)*2.3+parseInt(fridge)*0.4+parseInt(laundry)*0.5+parseInt(comp)*0.15+parseInt(lit)*parseInt(litnum)*0.06;
				var sum = parseInt((parseInt(TV)*0.15 + parseInt(AC)*3 + parseInt(dish)*1.8+ parseInt(oven)*2.3 + parseInt(fridge)*0.4 + parseInt(laundry)*0.5 + parseInt(comp)*0.15 + parseInt(lit)*0.06*parseInt(litnum))*parseFloat(kwr)*30);
    				var diff =sqft*0.06
				var potat=""
				
				
				if(diff>totalenergy){
					potat=" Congratulations, you use less energy than a household of your size, which would use "+parseInt(diff-totalenergy)+" more kilowatts per month.";
				}
				else{
					potat=" You need to turn down your energy use! You use "+parseInt(totalenergy-diff)+" kilowatts more energy per month than an average household."	
				}
				
				
				alert("You will pay "+sum+" dollars per month." + potat);
				
  				}
			</script>
